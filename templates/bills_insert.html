<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <title>Számlázás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login_and_registration.css') }}">
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="btn btn-success" href="#">Számla bevitele</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn btn-primary" href="http://127.0.0.1:5000/bills">Számlák</a>
            </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="http://127.0.0.1:5000/companies">Cégek</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="http://127.0.0.1:5000/statistic">Statisztika</a>
              </li>
          </ul>
        </div>
      </div>
  </nav>
  <h1 class="topic">Számla bevitele</h1>
  <form id="myform" method="POST" action="/bills_insert">
    <div class="mb-3">
        <label for="Szamlaszam" class="form-label text-white">Számlaszám</label>
        <input type="text" class="form-control" id="Szamlaszam" name="Szamlaszam">
    </div>
    <div class="mb-3">
        <label for="Megrendeloneve" class="form-label text-white">Megrendelő neve</label>
        <input type="text" class="form-control" id="Megrendeloneve" name="Megrendeloneve" list="productName">
        <datalist id="productName">
          {% for i in names %}
            <option value="{{i[0]}}"></option>
          {% endfor %}
        </datalist>
    </div>
    <div class="mb-3">
      <label for="Osszeg" class="form-label text-white">Összeg</label>
      <input type="number" class="form-control" id="Osszeg" name="Osszeg">
    </div>
    <div class="mb-3">
      <label for="Kiallitas" class="form-label text-white">Kiallitas</label>
      <input type="date" class="form-control" id="Kiallitas" name="begining">
    </div>
    <div class="mb-3">
      <label for="Hatarido" class="form-label text-white">Határidő</label>
      <input type="date" class="form-control" id="Hatarido" name="Hatarido">
    </div>
    <button type="submit" class="btn btn-primary">Mentés</button>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
